<h2>Home Screen</h2>
<div id="ad" ng-repeat="ad in ads.ads" class="panel panel-default">
    <div class="panel-heading">{{ad.title}}</div>
    <div class="panel-body">
        <img ng-src="{{ad.imageDataUrl}}">
        <p><strong>{{ad.text}}</strong></p>
        <p><strong>{{ad.date | date: "d-MMM-yyyy"}}</strong></p>
    </div>
</div>
